<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="css/main.css">
    <title>BEST</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Forms -->
    <section class="flex flex-col justify-center items-center mt-16">
        <h1 class="text-2xl font-semibold"><span class="text-green-400 font-bold">BEST</span> Online Market</h1>
        <form action="home.html" class="flex flex-col shadow-2xl mt-6 rounded-md p-12 bg-white w-11/12 lg:w-8/12">
            <h1 class="text-center text-2xl font-semibold">Log In</h1>
            <div class="flex flex-col mt-10">
                <label for="email" class="font-semibold outline-white">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email" class="border border-gray-300 py-2 px-4 rounded-md outline-white">
            </div>
            <div class="flex flex-col mt-5">
                <div class="flex flex-row justify-between">
                    <label for="password" class="font-semibold
                    ">Password</label>
                    <a href="" class="underline text-gray-400">Forgot your password</a>
                </div>
                <input type="password" name="password" id="password" placeholder="Your Password" class="border border-gray-300 py-2 px-4 rounded-md outline-white">
            </div>
            <button class="uppercase bg-transparent bg-green-400  hover:bg-transparent text-gray-200 font-semibold hover:text-green-400 py-2 px-20  border-2 hover:border-green-400 inline-block mt-5 rounded-md ">Log In</button>
            <p class="text-gray-400 mt-3">Dont have an account? <a href="signup.html" class="text-gray-500 underline">sign Up</a></p>
        </form>
    </section>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            delay: 200,
            duration: 1200,
            once: false,
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
