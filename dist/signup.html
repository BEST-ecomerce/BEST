<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="css/main.css">
    <title>BEST</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Forms -->
    <section class="flex flex-col justify-center items-center my-16">
        <h1 class="text-2xl font-semibold"><span class="text-green-400 font-bold">BEST</span> Online Market</h1>
        <form action="home.html" class="flex flex-col shadow-2xl mt-6 rounded-md p-12 bg-white w-11/12 lg:w-9/12">
            <h1 class="text-center text-2xl font-semibold">Sign Up</h1>
            <div class="lg:flex lg:flex-row w-full lg:mr-12">
                <div class="flex flex-col mt-10 w-full">
                    <label for="text" class="font-semibold">First Name</label>
                    <input type="text" name="text" id="text" placeholder="Your First Name" class="border border-gray-300 py-2 px-4 rounded-md outline-white">
                </div>
                <div class="flex flex-col lg:mt-10 mt-5 w-full lg:ml-12">
                    <label for="text" class="font-semibold">Last Name</label>
                    <input type="text" name="text" id="text" placeholder="Your Last Name" class="border border-gray-300 py-2 px-4 rounded-md outline-white">
                </div>
            </div>
            <div class="flex flex-col mt-5">
                <label for="email" class="font-semibold">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email" class="border border-gray-300 py-2 px-4 rounded-md outline-white">
            </div>
            <div class="flex flex-col mt-5">
                <label for="password" class="font-semibold">Password</label>
                <input type="password" name="password" id="password" placeholder="Your Password" class="border border-gray-300 py-2 px-4 rounded-md outline-white">
            </div>
            <div class="flex flex-col mt-5">
                <label for="password" class="font-semibold">Confirm Password</label>
                <input type="password" name="password" id="password" placeholder="Confirm Your Password" class="border border-gray-300 py-2 px-4 rounded-md outline-white">
            </div>
            <button class="uppercase bg-transparent bg-green-400  hover:bg-transparent text-gray-200 font-semibold hover:text-green-400 py-2 px-20  border-2 hover:border-green-400 inline-block mt-5 rounded-md">Sign Up</button>
            <p class="text-gray-400 mt-3">Already have an account? <a href="login.html" class="text-gray-500 underline">Log in</a></p>
        </form>
    </section>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            delay: 200,
            duration: 1200,
            once: false,
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
