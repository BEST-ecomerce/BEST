{% extends 'base.html' %}
{% load static from static %}

{% block diet %}active{% endblock %}

{% block content %}
    <main class="mx-12 my-24 space-y-16">
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-y-10 gap-x-6 w-full">
            {% for diet in diet %}
            <div class="shadow-2xl rounded-md bg-gray-50">
                <div class="bg-cover bg-none bg-center h-60 rounded-t-md" style="background-image: url({{ diet.image.url }});">

                </div>

                <div class="py-8 px-8 space-y-4">
                    <h1 class="font-bold text-2xl">{{diet.name}}</h1>
                    <p class="font-medium text-gray-500">{{ diet.description }}</p>
                    <div class="flex flex-col lg:flex-row lg:space-x-2 space-y-2 lg:space-y-0">
                        <button class="rounded-md font-medium bg-green-400 text-gray-50 py-2 w-full">Subscribe</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>

{% endblock %}
