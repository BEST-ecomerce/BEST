{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>BEST</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Forms -->
    <section class="flex flex-col justify-center items-center my-16">
        <h1 class="text-2xl font-semibold"><span class="text-green-400 font-bold">BEST</span> Online Market</h1>
        <form action="" method="POST" class="flex flex-col shadow-2xl mt-6 rounded-md p-12 bg-white w-11/12 lg:w-9/12">
            {% csrf_token %}
            <h1 class="text-center text-2xl font-semibold">Sign Up</h1>
            <div class="flex flex-col mt-5">
                <label for="email" class="font-semibold">{{form.username.label}}</label>
                {{form.username}}
            </div>
            <div class="flex flex-col mt-5">
                <label for="email" class="font-semibold">{{form.email.label}}</label>
                {{form.email}}
            </div>
            <div class="flex flex-col mt-5">
                <label for="password" class="font-semibold">{{form.password1.label}}</label>
                {{form.password1}}
            </div>
            <div class="flex flex-col mt-5">
                <label for="password" class="font-semibold">{{form.password2.label}}</label>
                {{form.password2}}
            
            </div>
            <input type="submit" name="Create User" id="" class="uppercase bg-transparent bg-green-400  hover:bg-transparent text-gray-200 font-semibold hover:text-green-400 py-2 px-20  border-2 hover:border-green-400 inline-block mt-5 rounded-md">
            {{form.errors}}
            <p class="text-gray-400 mt-3">Already have an account? <a href="{% url 'main:login' %}" class="text-gray-500 underline">Log in</a></p>
        </form>
    </section>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            delay: 200,
            duration: 1200,
            once: false,
        });
    </script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
